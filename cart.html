<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<script src="/js/app.js"></script>-->
  <title>Cart</title>

  <!-- Manifesto PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/cart.css" />
  <link rel="icon" href="/icons/grocery-cart.png" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <header class="header-top">
    <div class="icon-top">
      <img src="icons/home-button.png" alt="" />
    </div>
    <h1 class="whereiam" id="PageName"></h1>
  </header>

  <div class="cart-container">
    <div class="cart-header">
      <span class="header-prod">Produtos</span>
      <span class="header-qty">Quantidade</span>
    </div>

    <!-- Item 1 -->
    <div class="cart-item">
      <div class="prod-item">
        <img src="/icons/caixa.png" alt="Produto" />
        <div class="prod-info">
          <h3>Product 1</h3>
          <div class="price-box">
            <span class="price-now">R$2,50</span>
          </div>
        </div>
      </div>
      <div class="quantity-info">
        <span class="qty">1</span>
      </div>
    </div>

    <!-- Item 2 -->
    <div class="cart-item">
      <div class="prod-item">
        <img src="/icons/caixa.png" alt="Produto" />
        <div class="prod-info">
          <h3>Product 2</h3>
          <div class="price-box">
            <span class="price-now">R$5,00</span>
          </div>
        </div>
      </div>
      <div class="quantity-info">
        <span class="qty">2</span>
      </div>
    </div>
  </div>

  <div class="container-bottom">
    <div class="total">
      <h3>Total :</h3>
      <h3 class="price">R$25,00</h3>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/house.svg" alt="Home" />
      <span>Home</span>
    </a>
    <a href="offers.html" class="nav-item">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg" alt="Offers" />
      <span>Offers</span>
    </a>
    <a href="cart.html" class="nav-item active">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cart.svg" alt="Cart" />
      <span>Cart</span>
    </a>
    <a href="#account" class="nav-item">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/person.svg" alt="Account" />
      <span>Account</span>
    </a>
  </div>

  <script src="/js/index.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
